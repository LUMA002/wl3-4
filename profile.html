<body>
<header class="bg-primary py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="text-center m-0"><a href="index.html"  class="text-white text-decoration-none">Car Dealership</a></h1>
        <div>
            <a href="basket.html" class="text-white me-3"><i class="fas fa-shopping-cart"></i></a>
            <a href="news.html" class="text-white me-3"><i class="fas fa-newspaper"></i></a>
            <div class="d-inline-flex dropdown me-3" id="profileDropdown" >
                <button class="nav-icon" type="button" id="profileDropdownBtn" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-user"></i>
                </button>
                <ul class="dropdown-menu" aria-labelledby="profileDropdownBtn">
                </ul>
            </div>
        </div>
    </div>
</header>



<main class="container" id="storeContainer">
    <h1 class="text-primary-emphasis h1">Profile</h1>
    <hr>
    <div class="row">
        <div class="col-md-4">

            <ul id="profileUl">

            </ul>
        </div>
        <div class="col-md-8">
            <div class="d-flex align-items-center ">
                <h4 class="store-h4" onclick="document.getElementById('chartType').click()">Chart Type</h4>
                <div class="dropdown">
                    <button class="btn btn-link d-inline-block ps-2" id="chartType" type="button" data-bs-toggle="collapse" data-bs-target="#chartTypes" aria-expanded="false" aria-controls="chartTypes">
                        <span class="bi bi-chevron-down"></span>
                    </button>
                    <ul class="dropdown-menu collapse" id="chartTypes">
                        <li class="dropdown-item active" onclick="event.stopPropagation(); selectChart(this)">Pie Chart</li>
                        <li class="dropdown-item" onclick="event.stopPropagation(); selectChart(this)">Bar Chart</li>
                        <li class="dropdown-item" onclick="event.stopPropagation(); selectChart(this)">Line Chart</li>
                    </ul>
                </div>
            </div>
            <canvas id="myChart"></canvas>
        </div>
    </div>
</main>
<a id="return-to-top"><i class="bi bi-chevron-up"></i></a>

<section>
    <div class="modal fade" id="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

            <div class="modal-content" id="modal-content">
            </div>
        </div>
    </div>
</section>
