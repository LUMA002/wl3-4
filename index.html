<body>
<header class="bg-primary py-3">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="text-center m-0"><a href="index.html"  class="text-white text-decoration-none">Car Dealership</a></h1>
    <p id="basketItemsCount">0</p>

    <div>
      <a href="basket.html" class="text-white me-3"><i class="fas fa-shopping-cart"></i></a>
      <a href="news.html" class="text-white me-3"><i class="fas fa-newspaper"></i></a>
      <div class="d-inline-flex dropdown me-3" id="profileDropdown" >
        <button class="nav-icon" type="button" id="profileDropdownBtn" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fas fa-user"></i>
        </button>
        <ul class="dropdown-menu" aria-labelledby="profileDropdownBtn">
        </ul>
      </div>
    </div>
  </div>
</header>

<main class="py-4">
  <section id="filter-panel" class="container-fluid">
    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="year-filter" class="form-label">Sort by Year:</label>
        <select class="form-select" id="year-filter">
          <option value="all">All</option>
          <option value="asc">Newest First</option>
          <option value="desc">Oldest First</option>
        </select>
      </div>
      <div class="col-md-4 mb-3">
        <label for="engine-filter" class="form-label">Sort by Engine Size:</label>
        <select class="form-select" id="engine-filter">
          <option value="all">All</option>
          <option value="asc">Largest First</option>
          <option value="desc">Smallest First</option>
        </select>
      </div>
      <div class="col-md-4 mb-3">
        <label for="class-filter" class="form-label">Filter by Class:</label>
        <select class="form-select" id="class-filter">
          <option value="all">All</option>
          <option value="C">Class C</option>
          <option value="D">Class D</option>
          <option value="S">Class S</option>
        </select>
      </div>
    </div>
  </section>

  <section class="container-fluid" >
    <div id="car-list" class="row d-flex justify-content-center">
      <!-- Card content -->
    </div>
  </section>
</main>
